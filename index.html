<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Загрузка HTML-файлов</title>
  <style>
    /* Стили для меню */
    #menu {
      width: 267pt;
      background-color: #f2f2f2;
    }

    /* Стили для контента */
    #content {
      padding: 20px;
      background-color: #ffffff;
    }
  </style>
  <script>
    function loadContent() {
      fetch('index_files/bookmarks.htm')
        .then(response => response.text())
        .then(data => {
          document.getElementById('menu').innerHTML = data;
        });

      fetch('index_files/content.htm')
        .then(response => response.text())
        .then(data => {
          document.getElementById('content').innerHTML = data;
        });
    }
    window.onload = loadContent;
  </script>
</head>
<body>
  <div id="menu"></div>
  <div id="content"></div>
</body>
</html>
